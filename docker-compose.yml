version: '3.8'

services:
  db:
    image: postgres:16
    container_name: petshop-db
    environment:
      - POSTGRES_DB=petshop_user  
      - POSTGRES_USER=petshop_user
      - POSTGRES_PASSWORD=petshop_password
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - petshop-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: petshop-app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy  
    environment:
      - DATABASE_URL=postgresql://petshop_user:petshop_password@db:5432/petshop_user?connect_timeout=300 
    command: [ "sh", "-c", "npx prisma migrate deploy && npm start" ]  

volumes:
  petshop-db-data:
    driver: local
